<p>第一个问题是拉代码发现“no permission”。搜到了<a href="https://bugzilla.redhat.com/show_bug.cgi?id=1890179" target="_blank" rel="noopener">redhat bugzilla</a></p>
<blockquote>
<p>The server probably does not support SHA2 signatures. You’ll have to switch to LEGACY policy.</p>
</blockquote>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">update-crypto-policies --set LEGACY</span><br></pre></td></tr></table></figure>
<p>无需重启，问题解决。</p>
